<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter with Progress Bar</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --button-bg: #007bff;
      --button-hover-bg: #0056b3;
      --message-color: #ff4500;
      --progress-bg: #d3d3d3;
      --progress-fill: #28a745;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --button-bg: #1e88e5;
      --button-hover-bg: #1565c0;
      --message-color: #ff9800;
      --progress-bg: #333;
      --progress-fill: #4caf50;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .counter-container {
      text-align: center;
      background: var(--text-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      color: var(--bg-color);
    }

    #counter {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .progress-bar {
      position: relative;
      background: var(--progress-bg);
      height: 20px;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar-fill {
      background: var(--progress-fill);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 150px;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: var(--button-hover-bg);
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: var(--message-color);
      animation: fadeIn 2s ease-in-out;
    }

    .hidden {
      display: none;
    }

    #themeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      #counter {
        font-size: 2rem;
      }

      #themeToggle {
        padding: 8px 12px;
        font-size: 0.8rem;
      }

      .counter-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <button id="themeToggle">Switch to Dark Mode</button>
  <div class="counter-container">
    <h1>Hanuman Chalisa Count</h1>
    <p id="counter">0</p>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <div id="message" class="hidden"></div>
    <button id="clickButton">Click Me</button>
    <button id="minusButton" disabled>-1</button>
    <button id="resetButton" disabled>Reset</button>
  </div>
  <script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const counterElement = document.getElementById('counter');
    const clickButton = document.getElementById('clickButton');
    const minusButton = document.getElementById('minusButton');
    const resetButton = document.getElementById('resetButton');
    const messageElement = document.getElementById('message');
    const progressBarFill = document.querySelector('.progress-bar-fill');

    let count = 0;

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
    });

    const updateProgressBar = () => {
      const percentage = (count / 50) * 100;
      progressBarFill.style.width = `${percentage}%`;
    };

    clickButton.addEventListener('click', () => {
      if (count < 50) {
        count++;
        counterElement.textContent = count;
        updateProgressBar();

        if (count > 0) minusButton.disabled = false;
        if (count === 50) {
          clickButton.disabled = true;
          minusButton.disabled = true;
          resetButton.disabled = false;
          messageElement.textContent = "Jai Shree Ram Jai Hanuman";
          messageElement.classList.remove('hidden');
        }
      }
    });

    minusButton.addEventListener('click', () => {
      if (count > 0) {
        count--;
        counterElement.textContent = count;
        updateProgressBar();

        if (count === 0) minusButton.disabled = true;
        if (count < 50) {
          clickButton.disabled = false;
          messageElement.classList.add('hidden');
        }
      }
    });

    resetButton.addEventListener('click', () => {
      count = 0;
      counterElement.textContent = count;
      updateProgressBar();
      clickButton.disabled = false;
      minusButton.disabled = true;
      resetButton.disabled = true;
      messageElement.classList.add('hidden');
    });
  </script>
</body>
</html>
